<div class="book-container container">
  <h4 class="modal-title" id="modal-basic-title">Verblijf boeken</h4>
  <form [formGroup]="form" class="mt-3">
    <div class="form-group">
      <label for="firstNameInput">Voornaam<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="firstNameInput" placeholder="Voornaam" formControlName="firstName"
        required>
    </div>
    <div class="form-group">
      <label for="lastNameInput">Familienaam<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="lastNameInput" placeholder="Naam" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label for="emailInput">Email<span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="emailInput" placeholder="Email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="telefoonInput">Telefoonnummer<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="telefoonInput" placeholder="Telefoonnummer" required
        formControlName="telephone">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" hidden required formControlName="period">
      <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </div>
    <div class="row  align-items-end justify-content-end">
      <div class="col-auto">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary book-button"
          (click)="bookPeriod($event)">Boeken</button>
      </div>
    </div>
  </form>

</div>
